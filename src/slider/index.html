<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">

    <title>SLIDER</title>
</head>
<body>
<section class="brands">
    <div class="title-container container">
    <h2 class="title-container__blog">
        Ремонт техники различных брендов
    </h2>   
</div>
<div class="brands__content">
<div class="swiper">
    <ul class="swiper-wrapper">
        <li class="swiper-slide">
            <a href="#" class="swiper-slide__link">
                <img src="/svg/lenovo.svg" alt="lenovo" class="brand-logo">    
            </a>
        </li>
        <li class="swiper-slide">
            <a href="#" class="swiper-slide__link">
                <img src="/svg/samsung.svg" alt="samsung" class="brand-logo">    
            </a>
        </li>
       <li class="swiper-slide">
            <a href="#" class="swiper-slide__link">
                <img src="/svg/apple.svg" alt="apple" class="brand-logo">    
                
            </a>
        </li>
        <li class="swiper-slide">
            <a href="#" class="swiper-slide__link">
                <img src="/svg/viewsonic.svg" alt="viewsonic" class="brand-logo">    
            </a>
        </li>
        <li class="swiper-slide">
            <a href="#" class="swiper-slide__link">
                <img src="/svg/bosch.svg" alt="bosch" class="brand-logo">    
            </a>
        </li>
        <li class="swiper-slide">
            <a href="#" class="swiper-slide__link">
                <img src="/svg/hp.svg" alt="hp" class="brand-logo">    
        </a>
        </li>
        <li class="swiper-slide swiper-slide--hidden  swiper-slide--visible">
            <a href="#" class="swiper-slide__link">
                <img src="/svg/acer.svg" alt="acer" class="brand-logo">    
            </a>
        </li>
        <li class="swiper-slide swiper-slide--hidden  swiper-slide--visible">
            <a href="#" class="swiper-slide__link">
                <img src="/svg/sony.svg" alt="sony" class="brand-logo">    
            </a>
        </li>
        <li class="swiper-slide swiper-slide--hidden">
            <a href="#" class="swiper-slide__link">
                <img src="/svg/lenovo.svg" alt="lenovo" class="brand-logo">    
            </a>
        </li>
        <li class="swiper-slide swiper-slide--hidden">
            <a href="#" class="swiper-slide__link">
                <img src="/svg/lenovo.svg" alt="lenovo" class="brand-logo">    
            </a>
        </li>
        <li class="swiper-slide swiper-slide--hidden">
            <a href="#" class="swiper-slide__link">
                <img src="/svg/lenovo.svg" alt="lenovo" class="brand-logo">    
            </a>
        </li>     
    </ul>
    <button class="brands__all">
        <img src="/svg/arrowdown.svg" alt="" class="brands__img">
        <span class="brands__span">Показать все</span>
    </button>
        <div class="swiper-pagination"></div>
    </div>        
</div>
</section>

<section class="type-technique">
    <div class="title-container">
      <h2 class="title-container__blog container">
        Ремонт различных видов техники
      </h2>
    </div>
    <div class="type-technique__content">
        <div class="swiper">
            <ul class="swiper-wrapper type-technique__list">
                <li class="swiper-slide type-technique__item">
                    <a href="#" class="type-technique__link">
                        <span>Ремонт ПК</span>
                    </a>
                </li>
                <li class="swiper-slide type-technique__item">
                    <a href="#" class="type-technique__link">
                        <img src="/svg/lenovo.svg" alt="lenovo" class="brand-logo">    
                    </a>
                </li>
            </ul>
            <button class="type-technique__all">
                <img src="/svg/arrowdown.svg" alt="" class="type-technique___img">
                <span class="type-technique___span">Показать все</span>
            </button>
                <div class="swiper-pagination"></div>
        </div> 
    </div>  
    
</section>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
